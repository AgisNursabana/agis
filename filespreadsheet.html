<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1bkimNeF8_8A58PQ3urw5v40JkvuXa5NMr5oZ9aQOELs/gviz/tq?tq=SELECT%20*'
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      var data = response.getDataTable();
      var table = new google.visualization.Table(document.getElementById('google-sheet-table'));
      table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
    }

    setInterval(drawTable, 2 * 1000); // Refresh setiap 60 detik

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }
  var data = response.getDataTable();
  var table = new google.visualization.Table(document.getElementById('google-sheet-table'));
  table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
}
  </script>
</head>
<body>
  <div id="google-sheet-table"></div>
</body>
</html>
